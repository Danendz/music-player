<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./components/css/style.css" />
    <link rel="shortcut icon" type="image/ico" href="./components/ico/track.ico"/>
    <title>Danila Music</title>
  </head>
  <body>
    <div class="player fixed-bottom">
      <audio id="myAudio"></audio>
      <div class="d-flex text-secondary mb-1 progressBar align-items-center">
        <progress
          class="progress position-absolute"
          id="progress"
          value="0.1"
          max="100"
        ></progress>
        <progress
        class="progress buffered position-absolute"
        id="buffered"
        value="0"
        max="100"
      ></progress>
        <span class="ml-4" id="timeAudio"></span>
        <span class="ml-auto mr-4" id="durationAudio"></span>
      </div>
      <div class="controls-container mb-1">
        <div class="d-flex justify-content-center">
          <button class="ml-4" id="back">
            <i class="fa fa-backward" aria-hidden="true"></i>
          </button>
          <button id="play">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button id="next">
            <i class="fa fa-forward" aria-hidden="true"></i>
          </button>
        </div>
        
        <div
          class="d-flex controls-container__title-image justify-content-center mt-2"
        >
          <img class="titleImg ml-3" src="./components/img/pascal.jpg" alt="" />
          <div
            class="d-flex controls-container__title-image__titles flex-column ml-2"
          >
            <span id="titleAuthor"></span>
            <span id="titleName"></span>
          </div>
        </div>
        <progress class="w-25 ml-auto mt-4 mr-3 progress progress-volume" id="volume" max="1"></progress>
        <i class="fa fa-volume-up mt-3 mr-3 volumeIco" id="mute" aria-hidden="true"></i>
      </div>
      <div class="d-flex flex-column music-collection">
      </div>
    </div>
    <script src="./components/js/app.js"></script>
  </body>
</html>
